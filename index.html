<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">LOG IN</button>
                <button type="button" class="toggle-btn" onclick="register()">SIGN IN</button>
            </div>
            <form action="" method="post" class="input-group" id="login">
                <h1 style="padding-left:80px;">LOGIN</h1><br><br>
                User Name: <input type="text" name="" id="name" class="input-field" placeholder="Enter your Username"><br><br>
                Password: <input type="text" name="" id="pass" class="input-field" placeholder="Enter your Password"><br><br>
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="submit-btn">Log In</button>
             </form>
             <form action="" method="post" class="input-group" id="register">
                <h1 style="padding-left:80px;">SIGN UP</h1><br><br>
                User Name:<input type="text" id="name" class="input-field" placeholder="Enter your Username" ><br><br>
                Email Id:<input type="email" id="email" class="input-field" placeholder="Enter your Email id" ><br><br>
                Password:<input type="text" id="pass" class="input-field" placeholder="Enter your Password" ><br><br>
                <button type="submit" class="submit-btn">Signup</button>
             </form>
        </div>
    </div>
    <script src="/JS/script.js"></script>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
        }
        function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
        }
    </script>
</body>
</html>
